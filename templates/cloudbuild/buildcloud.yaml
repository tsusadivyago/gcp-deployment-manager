resources:
  - name: boomi-cloudbuild
    type: cloudbuild.jinja
    properties:
      build_steps:
        # Step 1
        - name: gcr.io/cloud-builders/kubectl
          args:
            - cluster-info
          env:
            - CLOUDSDK_COMPUTE_REGION=us-central1
            - CLOUDSDK_CONTAINER_CLUSTER=boomi-qs-gke-cluster
            - KUBECONFIG=/workspace/.kube/config